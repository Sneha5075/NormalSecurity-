<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  >
<head>
<meta charset="UTF-8"/>
<title>this is home page</title>
</head>
<body>
<section>
<div class="card">
	<div class="card-body">
		<h1 class="text-center">Add project</h1>
		<div class="container-fluid" mt-1>
			<div class="row">
				<div class="col-md-10 offset-md-1">
				<form action="#"
				th:object="${project}"
				enctype="multipart/form-data"
				method="post"
				th:action="@{/student/process-project}"
				class="mt-2">
				<div>
				<label>Enter project name</label>
				<input type="text" id="name" name="name" placeholder="Enter project name" class="form-control"/></br></br>
				<label>Enter duration</label>
				<input type="number" id="duration" name="duration" placeholder="Enter duration" class="form-control"/></br></br>
				<label>Enter project description</label>
				<input type="text" id="description" name="description" placeholder="Enter project description" class="form-control"/></br></br>
				<input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
				</div>
				</form>
				</div>
			</div>
		</div>
	</div>
</div>
</section>
</body>
</html>
